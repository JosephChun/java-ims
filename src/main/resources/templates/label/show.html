<!doctype html>
<html lang="en">
{{> common/header}}
<body>
<div class="issues issues--wrap mdl-layout mdl-js-layout is-upgraded">
  {{> common/navi}}

  <main class="mdl-layout__content">
    {{#lable}}
    <div class="issues-back">
      <a href="/" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back"
         role="button">
        <i class="material-icons" role="presentation">arrow_back</i>
      </a>
    </div>
    <div class="issues__posts mdl-grid">
      <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__menu">
          <a href="/lables/{{id}}/form" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">edit</i>
          </a>
          <a href="/lables/{{id}}" id="issues-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">delete</i>
          </a>
        </div>
        <div class="mdl-card__title mdl-color-text--grey-50">
          <i class="material-icons">check_circle</i>
          <h2 class="mdl-card__title-text">{{subject}}</h2>
        </div>

        <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
          <img class="minilogo" height="48" width="48" src="https://avatars2.githubusercontent.com/u/520500?v=3&s=140"
               alt="javajigi">
          <div style="margin-right:20px;">
            <div class="author-text">
              <strong>
                <a href="https://github.com/javajigi" class="author">{{writer.userId}}</a>
              </strong>
            </div>
            <span>{{createDate}}</span>
          </div>
        </div>
      </div>
    </div>
    {{/issue}}
    {{> common/footer}}
  </main>
  <div class="mdl-layout__obfuscator"></div>
</div>
{{> common/script}}
</body>
</html>
