{{#partial "contents"}}
<main class="mdl-layout__content">
    <div class="issues__posts mdl-grid">
        <div class="issues-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-shadow--2dp" style="height:80px;">
                <h2 class="mdl-card__title-text mdl-color-text--grey-800">Milestones</h2>
            </div>
            <a href="/milestones/form"
               class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
                <i class="material-icons">add</i>
            </a>
            {{#milestone}}
            <div class="mdl-card__supporting-text">
                <ul class="issue-list mdl-list">
                    <li class="mdl-list__item mdl-list__item--two-line">
                  <span class="mdl-list__item-primary-content">
                    <a href="/milestone/1"><strong>{{subject}}</strong></a>
                    <span class="mdl-list__item-sub-subject">
                      Due by {{endDate}}
                    </span>
                  </span>

                        <span class="mdl-list__item-secondary-content">
                    <span class="progress-bar">
                      <span class="progress" style="width:200.0px"> </span>
                    </span>
                    <span class="mdl-list__item-sub-subject" style="font-size:13px; color:#888">
                    2 Open 1 Closed
                    </span>
                  </span>
                    </li>
                </ul>
            </div>
            {{/milestone}}
        </div>
    </div>
{{/partial}}

{{> base}}
